<link rel="stylesheet" type="text/css" href="../assets/css/util.css">
<link rel="stylesheet" type="text/css" href="../assets/css/main.css">
<br><br>
<div class="limiter">
  <div class="container-login100">
    <div class="wrap-login100 p-l-85 p-r-85 p-t-55 p-b-55">
      <form class="login100-form validate-form flex-sb flex-w" #f="ngForm" (ngSubmit)="onLogin(f.value)">
					<span class="login100-form-title p-b-32">
						Connexion au Compte
					</span>
        <span class="txt1 p-b-11">
						Login
					</span>
        <div class="wrap-input100 validate-input m-b-36" data-validate="Username is required">
          <input class="input100" type="text" ngModel name="adresseMail">
          <span class="focus-input100"></span>
        </div>
        <span class="txt1 p-b-11">
						Mot De Passe
					</span>
        <div class="wrap-input100 validate-input m-b-12" data-validate="Password is required">
          <input class="input100" type="password" ngModel name="password">
          <span class="focus-input100"></span>
        </div>



        <div class="container-login100-form-btn">
          <button type="submit" class="login100-form-btn">
            Se connecter
          </button>
          <span style="padding-left: 20px">
            <a  class="login100-form-btn" style="color: white" routerLink="../Inscription">
              Nouveau Client
            </a>
          </span>
        </div>
      </form>
    </div>
  </div>


</div>
