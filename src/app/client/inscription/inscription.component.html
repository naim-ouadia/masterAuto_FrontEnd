<link rel="stylesheet" type="text/css" href="../assets/css/util.css">
<link rel="stylesheet" type="text/css" href="../assets/css/main.css">
<div class="div"></div>
<div class="limiter">
  <div class="container">
    <form class="login100-form validate-form flex-sb flex-w" #f="ngForm" (ngSubmit)="onRegister(f.value)">
      <div class="col-md-5">
					<span class="login100-form-title p-b-32" style="margin-left:350px;">
						Inscrivez-Vous
					</span>
        <span class="txt1 p-b-11">
					<i class="fa fa-user" style="margin-right:5px;"></i>Nom
        </span>
        <div class="wrap-input100 validate-input m-b-36" data-validate="Username is required">
          <input class="input100" type="text" ngModel name="nom">
          <span class="focus-input100"></span>
        </div>
        <span class="txt1 p-b-11">
						<i class="fa fa-envelope" style="margin-right:5px;"></i>Adresse Mail (Login)
					</span>
        <div class="wrap-input100 validate-input m-b-36" data-validate="Username is required">
          <input class="input100" type="text" ngModel name="adresseMail">
          <span class="focus-input100"></span>
        </div>

        <span class="txt1 p-b-11">
						<i class="fa fa-phone" style="margin-right:5px;"></i> Contacts
					</span>
        <div class="wrap-input100 validate-input m-b-36" data-validate="Username is required">
          <input class="input100" type="text" ngModel name="numTel">
          <span class="focus-input100"></span>
        </div>
      </div>
      <!---->
      <div class="col-md-5" style="margin-right: 150px;margin-top: 67px;">
        <span class="txt1 p-b-11">
						<i class="fa fa-user" style="margin-right:5px;"></i>	Prénom
        </span>
        <div class="wrap-input100 validate-input m-b-36" data-validate="Username is required">
          <input class="input100" type="text" ngModel name="prenom">
          <span class="focus-input100"></span>
        </div>
        <span class="txt1 p-b-11">
					<i class="fa fa-home"></i>	Adresse Postale
					</span>
        <div class="wrap-input100 validate-input m-b-36" data-validate="Username is required">
          <input class="input100" type="text" ngModel name="adressePostale">
          <span class="focus-input100"></span>
        </div>
        <span class="txt1 p-b-11">
					<i class="fa fa-lock" style="margin-right:5px;"></i>	 Mot De Passe
					</span>
        <div class="wrap-input100 validate-input m-b-12" data-validate="Password is required">
          <input class="input100" type="password" ngModel name="password">
          <span class="focus-input100"></span>
        </div>
        <span class="txt1 p-b-11">
					<i class="fa fa-lock" style="margin-right:5px;"></i>	 Confirmer Mot De Passe
					</span>

        <div class="wrap-input100 validate-input m-b-12" data-validate="Password is required">
          <input class="input100" type="password" ngModel name="passwordConfirmed">
          <span class="focus-input100"></span>

        </div>
      </div>

      <div class="container-login100-form-btn" style="padding-left: 340px;">
        <button type="submit" class="login100-form-btn">
          Enregister
        </button>
        <span style="padding-left: 20px">
            <a class="login100-form-btn" routerLink="../Conexion" style="color: white">
              Déja Client
            </a>
          </span>
      </div>
    </form>
  </div>
</div>
<div class="div"></div>
