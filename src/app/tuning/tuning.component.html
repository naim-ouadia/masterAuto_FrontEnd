<br><br><br>
<div class="first-div">
  <div class="sec-div">
    <h1 class="title"><strong>Your Car , Your Style</strong></h1>
  </div>
  <div class="third-div">
    <p class="para"><strong>Ne vous inquiétez pas à dire BYE pour l'ancien style de votre voiture</strong></p>
  </div>
</div>

<br><br>
<div class="container">
  <div class="row">
    <div class="col-md-4">
      <div class="c-stacked-nav__wrapper " style="width: 80%;">
        <ul class="c-stacked-nav__links js-landing-nav">
          <li class="c-stacked-nav__links--item" *ngFor="let t of tunings">
            <button (click)="onDeleteTuning(t.id)" class=" btn-pers-tung" *ngIf="onisAdmin()"><i
              class="fa fa-remove"></i></button>
            <a class="c-stacked-nav__links--link" href="" style="margin-left: 5px;">{{t.nomTuning}} <i
              class="fa fa-chevron-right"
              style="margin-left: 20px; color: #FF6F00"></i></a>
          </li>
        </ul>
      </div>
      <br>
      <button class="button btn-pers" data-toggle="modal" data-target="#myModal2" *ngIf="onisAdmin()">Ajouter une
        nouvelle catégorie
      </button>
    </div>
    <!------------------------------------------------------------------------------------------------------------------>
    <!--Model add new Tuning-->
    <div class="modal fade" id="myModal2">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title">Merci de modifier le service</h4>
            <button type="button" class="close" data-dismiss="modal">&times;</button>
          </div>
          <form #f="ngForm" (ngSubmit)="onAddTuning(f.value)">
            <div class="modal-body">
              <input type="text" class=" form-control padding" ngModel name="nomTuning" placeholder="nom du Tuning"><br>
              <input type="text" class=" form-control padding" ngModel name="discription" placeholder="Discription"><br>
              <input type="number" class=" form-control padding" ngModel name="prix" placeholder="prix"><br>
            </div>
            <div class="modal-footer">
              <button type="submit" class="btn btn-outline-success "
                      style="background-color: white; color: black;">Sauvgarder
              </button>
              <button type="button" class="btn btn-outline-danger" data-dismiss="modal"
                      style="background-color: white; color: black;">Annuler
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <!------------------------------------------------------------------------------------------------------------------->
    <!--Model modifiction Tuning-->
    <div class="modal fade" id="myModal" *ngIf="tuning!=null ">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title">Merci de modifier le service</h4>
            <button type="button" class="close" data-dismiss="modal">&times;</button>
          </div>
          <form #f="ngForm" (ngSubmit)="onUpdateTuning(f.value)">
            <div class="modal-body">
              <input type="text" class=" form-control padding" name="nomTuning"
                     [(ngModel)]="tuning.nomTuning">
              <br>
              <input type="text" class=" form-control padding" name="discription"
                     [(ngModel)]="tuning.discription">
              <br>
              <input type="number" class=" form-control padding" name="prix" [(ngModel)]="tuning.prix">
              <br>
            </div>
            <div class="modal-footer">
              <button type="submit" class="btn btn-outline-success "
                      style="background-color: white; color: black;">Sauvgarder
              </button>
              <button type="button" class="btn btn-outline-danger" data-dismiss="modal"
                      style="background-color: white; color: black;">Annuler
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <!------------------------------------------------------------------------------------------------------------------>
    <div class="col-md-8">
      <div class="col-xs-4">
        <div class="row featurette" *ngFor="let t of tunings">
          <!--[ngClass]="{'col-md-7':true'order-md-2':onStyle()===1}"-->
          <div class="col-md-7">
            <div><h2 class="featurette-heading">{{t.nomTuning}} <span
              class="text-muted">{{t.prix}} DH.</span></h2>
              <div>
                <p class="lead">{{t.discription}}.</p>
              </div>
            </div>

            <p id="btn-modification">
              <button class="button btn-pers" (click)="onGetTuning(t.id)" data-toggle="modal" data-target="#myModal"
                      *ngIf="onisAdmin()">
                Modifier
              </button>
            </p>
          </div>
          <div class="col-md-5 order-md-1">
            <img class="featurette-image img-responsive center-block" width="300" height="200"
                 src="{{this.tuningService.host + '/photo/' + t.id}}">
            <br><br>
            <p>
              <button class="btn-pers-tung" (click)="onEditPhoto(t)" *ngIf="onisAdmin()"><i class="fa fa-edit"></i>
              </button>
            </p>
            <p *ngIf="editPhoto && currentPhoto===t">
              <input type="file" (change)="onSelectedFile($event)">
              <button class="btn btn-outline-success" (click)="uploadPhoto()">upload</button>
            </p>
            <hr>
          </div>
        </div>
        <hr class="featurette-divider">
      </div>
    </div>
  </div>
  <br><br>
</div>
<!-------------------------------------------------------------------------------------------------------------------->
